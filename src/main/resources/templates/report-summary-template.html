<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Informe de Reportes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px;
            font-size: 13px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e8f4fc;
        }
    </style>
</head>
<body>
<h2>Informe de Reportes</h2>
<!-- NUEVO BLOQUE -->
{{metadata}}
<table>
    <thead>
    <tr>
        <th>Id Reporte</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Categorías</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Latitud</th>
        <th>Longitud</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
